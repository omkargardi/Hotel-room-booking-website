<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .caption {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .gallery-item img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Hotel Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="./img/room/rooms-1.jpg" alt="Hotel Room">
                <div class="caption">standard room</div>
            </div>

                <div class="caption">senior suite</div>
            </div>
            <div class="gallery-item">
                <img src="./img/room/rooms-3.jpg" alt="Restaurant">
                <div class="caption">junior suite</div>
            </div>
            <div class="gallery-item">
                <img src="./img/room-footer-pic/room-2.jpg" alt="Lobby">
                <div class="caption">connecting room</div>
            </div>
            <div class="gallery-item">
                <img src="./img/room/rooms-5.jpg" alt="Spa">
                <div class="caption">studio</div>
            </div>
            <div class="gallery-item">
                <img src="./img/room-footer-pic/room-4.jpg" alt="Exterior">

            </div>
            <div class="gallery-item">

            <div class="gallery-item">

            <div class="gallery-item">

</body>
