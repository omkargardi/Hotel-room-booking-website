<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="login_sign_up.css">
</head>
<body>
    <header>
        <h1 class="heading">Welcome to our Hotel DreamStay</h1>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Buttons -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Forms -->
        <div class="form-section">
            <!-- Login Form -->
            <form action="login.php" method="POST" class="login-box">
                <input type="email" name="email" class="email ele" placeholder="Email" required>
                <input type="password" name="password" class="password ele" placeholder="Password" required>
                <button type="submit" class="clkbtn">Login</button>
                <p class="switch-form">Don't have an account? <a href="./login_sign_up.html" class="signup-link">Sign up</a></p>
            </form>

            <!-- Signup Form -->
            <form action="sign_up.php" method="POST" class="signup-box">
                <input type="text" name="name" class="name ele" placeholder="Full Name" required>
                <input type="email" name="email" class="email ele" placeholder="Email" required>
                <input type="password" name="password" class="password ele" placeholder="Password" required>
                <input type="password" name="confirm_password" class="password ele" placeholder="Confirm Password" required>
                <button type="submit" class="clkbtn">Signup</button>
                <p class="switch-form">Already have an account? <a href="./login_sign_up.html" class="login-link">Login</a></p>
            </form>
        </div>
    </div>

    <script src="login_and_sign_up.js"></script>
</body>
</html>
